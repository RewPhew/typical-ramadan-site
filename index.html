<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="assets/logo.svg" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Rime</title>
</head>

<body>

    <div class="logo">
        <div class="logo-container">
        <img class="logo-items" id="logo-icon" src="/assets/logo.svg" height="90px" width="90px">
        <h1 class="logo-items" id="logo-text">Rime</h1>
    </div>
    </div>

    <div class="info">
        <div class="info-containers" id="iftari-container">
            <div class="cover">
            <p class="info-main" id="iftari">6:00 PM</p>
        </div>
            <p class="ghost-text">IFTARI</p>
        </div>
        <div class="info-containers" id="sehri-container">
            <div class="cover">
            <p class="info-main" id="sehri">4:00 AM</p>
        </div>
            <p class="ghost-text">SEHRI</p>
        </div>
    </div>

    <table id="ramadan-table" class="hide">
        <thead>
            <tr>
                <th>Sn</th>
                <th>Date</th>
                <th>Day</th>
                <th>Sehri</th>
                <th>Iftari</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
    <div class="lol" id="seeFulls">
    <button id="seeFull">View Calendar</button>
</div>

<div class="shadow"></div>
    <script src="index.js"></script>
</body>

</html>
